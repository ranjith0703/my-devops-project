name: DevOps CI Pipeline

on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install Backend Dependencies
      - name: Install Backend Dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      # 4️⃣ Basic Lint / Syntax Validation
      - name: Validate Backend Code
        run: |
          cd backend/src
          python -m py_compile app.py

      # 5️⃣ Build Backend Docker Image
      - name: Build Backend Docker Image
        run: docker build -t backend-app ./backend

      # 6️⃣ Build Frontend Docker Image
      - name: Build Frontend Docker Image
        run: docker build -t frontend-app ./frontend